plugins {
    id 'java'
}

group 'org.waveapi'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation "org.waveapi:API:1.0-SNAPSHOT"
}

test {
    useJUnitPlatform()
}

def dir = getProperties().get('dir')

task copyJar(type: Copy) {
    from jar
    into dir
}